<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container d-flex align-items-center">
      <div class="row align-items-center">
        <div class="col content d-flex flex-column align-items-center pe-5 ms-5 ps-5 me-5">
          <h1><span>Get </span><span class="purple">insights </span>that help your business grow.</h1>
          <h2 class="pt-3 pb-3 pe-5 me-5">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h2>
          <div class="row">
            <div class="col">
              <span class="thick">10k+</span>
              <span>companies</span>
            </div>
            <div class="col">
              <span class="thick">314</span> templates
            </div>
            <div class="col">
              <span class="thick">12m+</span> queries
            </div>
          </div>
        </div>
        <div class="col card">
          <img class="img-fluid" src="images/image-header-desktop.jpg" alt="office">
          <div class="overlay"></div>
        </div>

      </div>
  
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katherin Meganis Phang</a>.
  </div>

  <script src="scripts/jquery-3.5.1.min.js"></script>
  <script src="scripts/bootstrap.bundle.min.js"></script>

</body>
</html>
