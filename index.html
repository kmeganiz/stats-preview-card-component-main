<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
			<div class="vh-100 d-flex justify-content-center align-items-center">
				<div class="container">
					<div class="card">
            <div class="card-content">
              <h1>Get <span>insights</span> that help your business grow.</h1>

              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
            </div>
            <div class="stat d-flex flex-row">
              <div class="col">
                <h2 class="thick">10k+</h2>
                <span>companies</span>
              </div>
              <div class="col">
                <span class="thick">314</span> templates
              </div>
              <div class="col">
                <span class="thick">12m+</span> queries
              </div>
            </div>
          </div>

            <img class="img-fluid" src="images/image-header-desktop.jpg" alt="office">
  
			  </div>
		  </div>

  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katherin Meganis Phang</a>.
  </div>
  </footer>
  
  <script src="scripts/jquery-3.5.1.min.js"></script>
  <script src="scripts/bootstrap.bundle.min.js"></script>

</body>
</html>
